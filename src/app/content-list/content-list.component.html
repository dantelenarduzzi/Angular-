
<img class="poster-image" [src]="content.imageURL"  (click)="this.consoleprint(content.id)"/>



<div class="author">
  {{content.author}}
</div>

<div *ngIf="content.type === 'FPS';   " class="typeFPS">
  {{content.type}}
</div>

<div *ngIf="content.type === 'Battle Royale';" class="typeBR">
  {{content.type}}
</div>

<div class="title">
  {{content.title}}
</div>
<div class="body">
  {{content.body}}
</div>
<div class="tags">
  {{content.tags}}
</div>
